<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch the numbers</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit(9)">

        <div class="main-bar">
            <div class="timer">Timer 
                <div class="time">00:00:000</div></div>

                    <button onclick="onInit(16)">16</button>

                </div>
            </div>
        </div>
        <div class="next">Next Number: <span class="next-Num">1</span></div>
        <table>
        </table>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
